<style>
    #logo {
        max-height: 150px;
        display: block;
        margin: 0 auto;
    }

    #head0 {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(0, 133, 194);
        max-height: 150px;
    }

    .outer-form {
        background-color: white;
        color: black;
        justify-content: center;
        align-items: center;
        width: fit-content;
        border: 1px solid black;
        margin: 0 auto;
        padding: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, 75%);
        box-sizing: border-box;
        height: auto;
    }

    body {
        margin: 0;
        padding: 0;
        position: relative;
        background-color: rgb(156, 156, 156);
        overflow: scroll;
    }

    body::-webkit-scrollbar {
        display: none;
    }

    input.inp.txt {
        border: 1px solid gray;
    }

    .final {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: rgb(0, 133, 194);
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        margin: 0 auto;
    }

    .outer-container {
        display: flex;
        flex-direction: column;
        position: relative;
        color: black;
        justify-content: center;
        align-items: center;
        width: 800px;
        margin: 0 auto;
        padding: 20px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, 20%);
        box-sizing: border-box;
        max-height: 500px;
        height: auto;

    }

    .color-div {
        background-color: rgb(211, 211, 211);
        margin-bottom: 20px;
        padding: 15px;
        overflow-y: scroll;
    }

    .color-div::-webkit-scrollbar {
        display: none;
    }

    .copy {
        display: none;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: rgb(0, 133, 194);
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        margin: 0 auto;
    }

    #author {
        position: fixed;
        top: calc(100vh - 30px);
        left: calc(100vw - 130px);
        font-size: 0.7em;
        width: 125px;
        height: 30px;
    }
</style>

    <!-- This is the container holds the form -->
    <div class="outer-container">

        <div class="color-div">

            <!-- Create paragraph to confirm/deny whether there has been any unauthorized activity -->
            <p id="unauth">Unauthorized activity?<span id="test0"> <label>No</label><input id="unauth_no" type="radio"
                        name="yn0" class="inp rad"> <label>Yes</label><input type="radio" id="unauth_yes" name="yn0"
                        class="inp rad"></span>
            </p>
            <!-- Create a paragraph to confirm/deny whether the clock was correct on the system -->
            <p id="clock">Clock Correct?<span id="test1"> <label>No</label><input id="clock_no" type="radio" name="yn1"
                        class="inp rad"> <label>Yes</label><input id="clock_yes" type="radio" name="yn1"
                        class="inp rad"></span>
            </p>
            <!-- Create a paragraph to mention the number of users that were removed from the system as well as their names -->
            <p id="use">
                <input type="text" id="quantity" name="quantity" placeholder="Ex: 5" class="inp txt"> user(s)
                deactivated: <input type="text" name="users" id="users" placeholder="John Doe, Mary Sue, Bob Ross"
                    class="inp txt">

            </p>
            <!-- Create a paragraph to confirm/deny whether the backup systems are working correctly -->
            <p id="intent">Backups working as intended?<span id="test2"> <label>No</label><input id="back_no"
                        type="radio" name="yn2" class="inp rad"> <label>Yes</label><input id="back_yes" type="radio"
                        name="yn2" class="inp rad"></span>
            </p>

            <!-- Create a paragraph to hold the image of the proof of working backups -->
            <p id="img"><label id="image_label" for="image">Screenshot of backup working: </label><input type="file"
                    name="back_image" id="image" accept="image/*" class="inp imag"></p>
        </div>
        <!-- Button to convert the input to text -->
        <button class="final" onclick="printit();">Finalize</button>
        <!-- Button to copy the generated text and image -->
        <button class="copy">Copy</button>
        </table>
    </div>

</body>

<script>
    // This function is to add event listeners on the Unauthorized radio button set in order to dynamically add/remove a text area box when the user selects an input
    document.addEventListener("DOMContentLoaded", function () {
        var radioButtons = document.querySelectorAll("input[type='radio']");
        radioButtons.forEach(function (radio) {
            radio.addEventListener("change", function () {
                var label = this.previousElementSibling;
                var value = label.textContent;
                var parent = label.parentNode;
                var paragraph = parent.parentNode;
                if (paragraph.textContent.includes("Unauthorized") && value === "Yes") {
                    // Create the textarea element
                    var textarea = document.createElement("textarea");
                    textarea.rows = 4;
                    textarea.cols = 30;
                    textarea.setAttribute("id", "txtarea");
                    textarea.placeholder = "Please describe what unauthorized activity was noticed";

                    // Append the textarea below the paragraph
                    paragraph.parentNode.insertBefore(textarea, paragraph.nextSibling);
                } else if (paragraph.textContent.includes("Unauthorized") && value === "No") {
                    var textareas = document.querySelectorAll('textarea');
                    textareas.forEach(function (textarea) {
                        textarea.parentNode.removeChild(textarea);
                    });
                }
            });
        });
    });

    // These are places to store information to be copied to the clipboard at the end
    let txtarea_store = "";
    let text_store = [];
    let radio_store = [];
    let image_store = null;

    function printit() {

        // This if statement checks to see if any of the inputs (excluding the image and the removed user names) are not filled in
        if (document.getElementById("sys_name").value === "" ||
            document.getElementById("location").value === "" ||
            document.getElementById("sop").value === "" ||
            (!document.getElementById("unauth_no").checked && !document.getElementById("unauth_yes").checked) ||
            (!document.getElementById("clock_no").checked && !document.getElementById("clock_yes").checked) ||
            (!document.getElementById("back_no").checked && !document.getElementById("back_yes").checked) ||
            document.getElementById("quantity").value === "") {
            alert("Fields cannot be left blank!")
            return
        }

        // This if statement checks to see if the removed users is not 0 and the removed usernames is empty
        if (document.getElementById("quantity").value !== "0" && document.getElementById("users").value === "") {
            alert("Please mention users that were removed!")
            return
        }

        // This if statement checks to see if the unauthorized actions was checked but no actions are mentioned in the textarea
        if (document.getElementById("unauth_yes").checked && document.getElementById("txtarea").value === "") {
            alert("Unauthorized user activity cannot be blank")
            return
        } else if (document.getElementById("unauth_yes").checked && document.getElementById("txtarea").value.length > 128) {
            alert("Unauthorized user activity exceeded the 128 character limit")
            return
        }

        var limit = false;

        document.querySelectorAll("input[type='text']").forEach(function (inp) {
            if (inp.value.length > 60) {
                alert("Character count in input field exceeded the 60 character limit");
                limit = true;
                return;
            }
            if (new RegExp("[\\|\\[\\]{}+=~`?.;'\"/\\\\]").test(inp.value)) {
                alert("Input field contains illegal character. Ensure there are no disallowed special characters");
                limit = true;
                return;
            }
        });
        if (limit) return;


        // Convert text fields to text
        var textFields = document.querySelectorAll("input[type='text']");
        let j = 0;
        textFields.forEach(function (field) {
            var text = field.value;
            text_store[j] = text;
            var textNode = document.createTextNode(text);
            field.parentNode.replaceChild(textNode, field);
            j++;
        });

        // Convert radio buttons to text
        var radioButtons = document.querySelectorAll("input[type='radio']");
        let i = 0;
        radioButtons.forEach(function (radio) {
            var label = radio.previousElementSibling;
            if (radio.checked) {
                var value = label.textContent;
                radio_store[i] = value;
                var parent = label.parentNode;
                var paragraph = parent.parentNode;
                parent.remove();
                if (paragraph.textContent.includes("Unauthorized") && value === "Yes") {
                    // Create the textarea element
                    var textarea = document.createElement("textarea");
                    textarea.rows = 4;
                    textarea.cols = 30;
                    textarea.setAttribute("id", "txtarea");
                    textarea.placeholder = "Please describe what unauthorized activity was noticed";

                    // Append the textarea below the paragraph
                    paragraph.parentNode.insertBefore(textarea, paragraph.nextSibling);

                    // Convert textarea to text
                    var textareas = document.querySelectorAll("textarea");
                    textareas.forEach(function (txt) {
                        var text = txt.value;
                        txtarea_store = text;
                        var textNode = document.createTextNode(text);
                        var paragraph = document.createElement("p");
                        paragraph.appendChild(textNode);
                        txt.parentNode.replaceChild(paragraph, txt);
                    });
                }
                paragraph.textContent = paragraph.textContent + value;

            } else {
                radio.parentNode.removeChild(radio);
            }
            i++;

        });
        // Removes null values from list
        radio_store = radio_store.filter(Boolean)
        try {
            // Convert file upload to image
            var fileInput = document.getElementById("image");
            var file = fileInput.files[0];
            var reader = new FileReader();
            reader.onload = function (e) {
                var image = document.createElement("img");
                image.onload = function () {
                    var canvas = document.createElement("canvas");
                    var context = canvas.getContext("2d");
                    canvas.width = image.width;
                    canvas.height = image.height;
                    context.drawImage(image, 0, 0);
                    var dataURL = canvas.toDataURL();
                    image_store = dataURL;
                    if (typeof callback === "function") {
                        callback();
                    }
                };
                image.src = e.target.result;
                fileInput.parentNode.replaceChild(image, fileInput);
            };
            reader.readAsDataURL(file);
        } catch (e) {
            try {
                var fileInput = document.getElementById("image");
                fileInput.parentNode.removeChild(fileInput);
            } catch (e) { }
        }


        //hide/show buttons
        document.querySelector('.final').style.display = "none";
        document.querySelector('.copy').style.display = "block";
        document.querySelector('#image_label').style.display = "none";
    }

    // This function copies the text from what was generated to the users clipboard
    document.addEventListener("DOMContentLoaded", function () {
        var copyButton = document.querySelector('.copy');
        copyButton.addEventListener('click', function () {
            console.log(image_store);
            let value = "Audit Trail Review " + text_store[0] + " at " + text_store[1] + " per " + text_store[2] + "<br><br>"
                + "Unauthorized activity? " + radio_store[0] + "<br><br>";
            value += "Clock Correct? " + radio_store[1] + "<br><br>"
                + text_store[3] + " user(s) deactivated: " + text_store[4] + "<br><br>"
                + "Backups working as intended? " + radio_store[2] + "<br><br>";
            // + '<img src="' + image_store + '">';

            if (image_store !== null) {
                value += '<img src="' + image_store + '">';
            }

            copyToClipboard(value);

            function copyToClipboard(value) {
                navigator.clipboard.write([
                    new ClipboardItem({
                        'text/html': new Blob([value], { type: 'text/html' })
                    })
                ]).then(function () {
                    console.log('Content copied to clipboard.');
                    document.querySelector('.copy').textContent = "Copied";
                }).catch(function (error) {
                    console.log('Failed to copy content to clipboard: ', error);
                });
            }
        });
    });
</script>

</html>
