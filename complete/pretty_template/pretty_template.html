<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Template</title>
</head>
<header id="head0">
    <img src="logo.jpg" id="logo">
</header>

<body>
    <div class="outer-container">
        <div class="color-div">
            <!-- Create paragraph to hold information for the system name, location, and SOP number -->
            <p>Audit Trail Review <input type="text" id="sys_name" placeholder="System Name" class="inp txt"> at
                <input type="text" id="location" placeholder="Location" class="inp txt"> per <input type="text" id="sop"
                    placeholder="SOP Number" class="inp txt">
            </p>
            <!-- Create paragraph to confirm/deny whether there has been any unauthorized activity -->
            <p id="unauth">Unauthorized activity?<span id="test0"> <label>No</label><input id="unauth_no" type="radio"
                        name="yn0" class="inp rad"> <label>Yes</label><input type="radio" id="unauth_yes" name="yn0"
                        class="inp rad"></span>
            </p>
            <p id="clock">Clock Correct?<span id="test1"> <label>No</label><input id="clock_no" type="radio" name="yn1"
                        class="inp rad"> <label>Yes</label><input id="clock_yes" type="radio" name="yn1"
                        class="inp rad"></span>
            </p>
            <p id="use">
                <input type="text" id="quantity" name="quantity" placeholder="Ex: 5" class="inp txt"> user(s)
                deactivated: <input type="text" name="users" id="users" placeholder="John Doe, Mary Sue, Bob Ross"
                    class="inp txt">

            </p>
            <p id="intent">Backups working as intended?<span id="test2"> <label>No</label><input id="back_no"
                        type="radio" name="yn2" class="inp rad"> <label>Yes</label><input id="back_yes" type="radio"
                        name="yn2" class="inp rad"></span>
            </p>

            <p id="img"><label id="image_label" for="image">Screenshot of backup working: </label><input type="file"
                    name="back_image" id="image" accept="image/*" class="inp imag"></p>
        </div>
        <button class="final" onclick="printit();">Finalize</button>
        <button class="copy">Copy</button>
        </table>
    </div>
    <footer id="author">Generated by Nick Korte</footer>
</body>

<script src="./main.js"></script>
<link rel="stylesheet" href="./main.css">

</html>
